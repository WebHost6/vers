<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudo-Flix</title>
    <style>
        body {
            background-color: black;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #800080;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a320a3;
        }
    </style>
</head>
<body>
    <h1>Sudo-Flix</h1>
    <button onclick="openIframe()">Open Sudo-Flix</button>

    <script>
        function openIframe() {
            var newWindow = window.open('about:blank', '_blank');
            var iframeContent = `
                <html>
                    <head>
                        <title>New Tab</title>
                        <style>
                            body { background-color: black; margin: 0; padding: 0; }
                            iframe { width: 100%; height: 100vh; border: none; }
                        </style>
                    </head>
                    <body>
                        <iframe src="http://flix.tainted-purity.rip"></iframe>
                    </body>
                </html>
            `;
            newWindow.document.open();
            newWindow.document.write(iframeContent);
            newWindow.document.close();
        }
    </script>
</body>
</html>
