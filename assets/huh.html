        function addHoverEffects() {

        function isValidURL(url) {
            try {
                const formattedURL = url.startsWith('http://') || url.startsWith('https://') ? url : `http://${url}`;
                new URL(formattedURL);
                return true;
            } catch (e) {
                return false;
            }

        function addEvent(obj, evt, fn) {
            if (obj.addEventListener) {
                obj.addEventListener(evt, fn, false);
            }
            else if (obj.attachEvent) {

            }
        }

        document.addEventListener('mousemove', (e) => {

        document.addEventListener('wheel', () => {

                cursor.classList.add('scroll');
                cursorInner.classList.add('scroll');
                clearTimeout(sT);

                    cursor.classList.remove('scroll');
                    cursorInner.classList.remove('scroll');

        async function updateInnerCursor() {
            const dx = (tP.x - iCP.x) * 0.2;

        // trail, shamelessly stolen from https://codepen.io/falldowngoboone/pen/PwzPYv
        
        let amnt = 12;
        var dots = [],
        mouse = {
          x: 0,
          y: 0
        };

        // The Dot object used to scaffold the dots
        var Dot = function() {
          this.x = 0;
          this.y = 0;
          this.node = (function(){
            var n = document.createElement("div");
            n.className = "trail";
            n.id = "trail-el";
            document.body.appendChild(n);
            return n;
          }());
        };
        // The Dot.prototype.draw() method sets the position of 
          // the object's <div> node
        Dot.prototype.draw = function() {
          this.node.style.left = this.x + "px";
          this.node.style.top = this.y + "px";
        };

        // Creates the Dot objects, populates the dots array
        for (var i = 0; i < amnt; i++) {
          var d = new Dot();
          dots.push(d);
        }

        // This is the screen redraw function
        function draw() {
          // Make sure the mouse position is set everytime
            // draw() is called.
          var x = mouse.x,
              y = mouse.y;

          // This loop is where all the 90s magic happens
          dots.forEach(function(dot, index, dots) {
            var nextDot = dots[index + 1] || dots[0];

            dot.x = x;
            dot.y = y;
            dot.draw();
            x += (nextDot.x - dot.x) * .6;
            y += (nextDot.y - dot.y) * .6;

          });
        }

        addEventListener("mousemove", function(event) {
          //event.preventDefault();
          mouse.x = event.pageX;
          mouse.y = event.pageY;
        });

        // animate() calls draw() then recursively calls itself
          // everytime the screen repaints via requestAnimationFrame().
        function animate() {
          draw();
          requestAnimationFrame(animate);
        }

        // And get it started by calling animate().
        animate();
